<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>CREAM</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="../css/product.css" rel="stylesheet">
  <script src="../js/user/user-update.js" type="text/javascript"></script>
  <script src="../js/user/user-delete.js" type="text/javascript"></script>
  <script src="../js/user/user-info.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">CREAM</a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/product/all-product.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/user-info.html">MyPage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/user-join.html">Join</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="form-group row m-1">
    <div class="col-xs-3 mr-2">
      <input class="form-control" id="search-input" placeholder="사용자 아이디 입력" type="number"/>
    </div>
    <div class="mr-2">
      <button class="btn btn-dark" id="search">조회</button>
    </div>
    <div>
      <button class="btn btn-dark" id="delete-send" type="button">회원 탈퇴</button>
    </div>
  </div>
  <div class="content mt-5">
    <div class="form-group m-1 update">
      <form method="POST" name="data">
        <h5>닉네임</h5>
        <input class="form-control" id="nickname" name="nickname" type="text"><br>
        <button class="btn btn-dark" id="nickname-update" type="button">수정</button>

        <h5>이메일</h5>
        <input class="form-control" id="email" name="email" type="text"><br>
        <button class="btn btn-dark" id="email-update" type="button">수정</button>

        <h5>핸드폰번호</h5>
        <input class="form-control" id="phone" name="phone" type="text"><br>
        <button class="btn btn-dark" id="phone-update" type="button">수정</button>

        <h5>주소</h5>
        <input class="form-control" id="address" name="address" type="text"><br>
        <button class="btn btn-dark" id="address-update" type="button">수정</button>

        <h5>신발 사이즈</h5>
        <input class="form-control" id="size" name="size" type="text"><br>
        <button class="btn btn-dark" id="size-update" type="button">수정</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
